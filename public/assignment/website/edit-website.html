<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Edit Website</title>
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="navbar-header">
        <div class="col-sm-4 hidden-xs">
            <a href="website-list.html"
               class="navbar-brand glyphicon glyphicon-chevron-left"></a>

            <a class="navbar-brand"
               href="#"><b>Websites</b></a>

            <a href="new-website.html"
               class="navbar-brand pull-right glyphicon glyphicon-plus"></a>
        </div>
        <div class="col-lg-8">
            <a href="website-list.html"
               class="visible-xs hidden-sm back-arrow navbar-brand glyphicon glyphicon-chevron-left"></a>
            <a class="navbar-brand"
               href="#"><b>Edit Website</b></a>

            <a href="website-list.html"
               class="pull-right navbar-brand glyphicon glyphicon-ok"></a>
        </div>
    </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs scrollable-left">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <a href="../page/page-list.html"
                           class="col-lg-11">
                            Address Book App
                        </a>
                        <a href="edit-website.html"
                           class="col-lg-1 pull-right glyphicon glyphicon-cog"></a>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="row">
                        <a href="../page/page-list.html"
                           class="col-lg-11">
                            Gizmodo
                        </a>
                        <a href="edit-website.html"
                           class="col-lg-1 pull-right glyphicon glyphicon-cog"></a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="Name"
                           value="Gizmodo">
                </div>

                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textarea class="form-control"
                              id="description"
                              rows="5"
                              placeholder="Description">This is a description about a website named Gizmodo</textarea>
                </div>

                <a class="btn btn-danger  btn-block"
                   href="#">Delete</a>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="../user/profile.html" class="navbar-brand pull-right glyphicon glyphicon-user"></a>
    </div>
</nav>

</body>
</html>
