<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet"/>
    <title>Edit Widget</title>
</head>
<body>

<nav class="pg-navbar navbar-fixed-top">
    <div class="navbar-header">
        <a href="widget-chooser.html"
           class="back-arrow navbar-brand glyphicon glyphicon-chevron-left"></a>
        <a class="navbar-brand"
           href="#"><b>Edit Widget</b></a>
        <a href="widget-chooser.html"
           class="navbar-brand pull-right glyphicon glyphicon-plus"></a>
    </div>
</nav>


<div class="container">
    <label for="name">Name</label>
    <input id="name"
           type="text"
           class="form-control"
           placeholder="name"/>

    <label for="text">Text</label>
    <input id="text"
           type="text"
           class="form-control"
           placeholder="text"/>

    <label for="url">URL</label>
    <input id="url"
           type="url"
           class="form-control"
           placeholder="url"/>

    <label for="width">Width</label>
    <select class="form-control"
            id="width">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <label for="file">File Upload</label>
    <input id="file"
           type="file"
           class="form-control"
           multiple/>

    <a class="btn btn-danger btn-block"
       href="#">Delete</a>
</div>

<nav class="pg-navbar navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="../user/templates/profile.html"
           class="navbar-brand pull-right glyphicon glyphicon-user"></a>
    </div>
</nav>

</body>
</html>
