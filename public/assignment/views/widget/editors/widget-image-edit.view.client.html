    <div class="navbar-header">
        <a href="#!/user/{{model.user._id}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"
           class="back-arrow navbar-brand glyphicon glyphicon-chevron-left"></a>
        <a class="navbar-brand"
           href="#"><b>Edit Widget</b></a>

           class="navbar-brand pull-right glyphicon glyphicon-plus"></a>

<div class="container">
    <label for="name">Name</label>
    <input ng-model="model.widget.name"
           id="name"
           type="text"
           class="form-control"
           placeholder="name"/>

    <label for="text">Text</label>
    <input ng-model="model.widget.text"
           id="text"
           type="text"
           class="form-control"
           placeholder="text"/>

    <label for="url">URL</label>
    <input ng-model="model.widget.url"
           id="url"
           type="url"
           class="form-control"
           placeholder="url"/>

    <label for="width">Width</label>
    <input ng-model="model.widget.width"
           id="width"
           type="number"
           class="form-control"
           placeholder="url"/>

    <label for="file">File Upload</label>
    <input id="file"
           type="file"
           class="form-control"
           multiple/>

    <a class="btn btn-danger btn-block"
       href="#">Delete</a>
</div>

<nav class="pg-navbar navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="#!/user/{{model.user._id}}"
           class="navbar-brand pull-right glyphicon glyphicon-user"></a>
    </div>
</nav>
