<div class="container">
    <label for="name">Name</label>
    <input id="name"
           type="text"
           class="form-control"
           placeholder="name"/>

    <label for="text">Text</label>
    <input id="text"
           type="text"
           class="form-control"
           placeholder="text"/>

    <label for="url">URL</label>
    <input id="url"
           type="url"
           class="form-control"
           placeholder="url"/>

    <label for="width">Width</label>
    <select class="form-control"
            id="width">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <label for="file">File Upload</label>
    <input id="file"
           type="file"
           class="form-control"
           multiple/>

    <a class="btn btn-danger btn-block"
       href="#">Delete</a>
