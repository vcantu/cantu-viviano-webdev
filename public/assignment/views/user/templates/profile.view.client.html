<nav class="navbar navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#"><b>Profile</b></a>
            <a ng-click="model.saveUser()" class="navbar-brand pull-right glyphicon glyphicon-ok"></a>
        </div>
</nav>


    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="Username">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="email address">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name">
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.removeUser()">Unregister</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
    </div>

<nav class="navbar navbar-fixed-bottom">
    <div class="navbar-header">
        <a href="#!/user/{{model.user._id}}" class="navbar-brand pull-right glyphicon glyphicon-user"></a>
    </div>
</nav>
